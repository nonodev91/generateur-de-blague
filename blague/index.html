<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur de citations </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">
        <h1> Générateur de blagues </h1>

        <!-- affichage  de la blague -->
        <div id="boite-citation">
            <video id="background-video" class="background" autoplay muted loop>
                <source src="./video/monkey-driving-grand-theft-auto-v-moewalls-com.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de vidéos.
            </video>


            <p id="citation">Clique sur le bouton pour commencer !! <p>
        </div>

        <!-- Bouton pour générer une nouvelle  blague -->
        <button id="btn-generer">Nouvelle citation ou blague</button>



        <!-- Bouton pour activer/désactiver le mode sombre -->
        <button id="mode-sombre"> Activer le mode sombre</button>
    </div>

    <!-- Fichier JavaScript -->
    <script src="script.js"></script>
</body>

</html>
